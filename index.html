<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather</title>
		<script rel="" src="https://kit.fontawesome.com/0beaaae9e3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<!-- Page Content Goes Here -->
		<section class="container weather text-center">
			<div class="row justify-content-center">
				<div class="town-div bgDark row align-items-center col-12 col-md-6 col-lg-3">
					<div class="col-12 col-sm-4">
						<div class="town"></div>
						<div>WEATHER</div>
					</div>
					<div class="col-6 col-sm-4"><img class="weather-icon-now" src="" alt="weather"></div>
					<div class="col-6 col-sm-4">
						<div class="temp-now"></div>
						<div class="weather-description"></div>
					</div>
				</div>
				<div class="week-days justify-content-center row col-12 col-md-6 col-lg-8">
					<div class="one-day row col-12 col-sm bgLight">
						<div class="day-name col-3 col-sm-12">Monday</div>
						<div class="col-3 col-sm-12"><img class="weather-icon" src="" alt="weather"></div>
						<div class="row weather-temperature row col-6 col-sm-12">
							<div class="max-temp col-6 col-sm-12 col-lg-6"></div>
							<div class="min-temp col-6 col-sm-12 col-lg-6"></div>
						</div>
					</div>
					<div class="one-day row col-12 col-sm bgDark">
						<div class="day-name col-3 col-sm-12">Tuesday</div>
						<div class="col-3 col-sm-12"><img class="weather-icon" src="" alt="weather"></div>
						<div class="row weather-temperature row col-6 col-sm-12">
							<div class="max-temp col-6 col-sm-12 col-lg-6"></div>
							<div class="min-temp col-6 col-sm-12 col-lg-6"></div>
						</div>
					</div>
					<div class="one-day row col-12 col-sm bgLight">
						<div class="day-name col-3 col-sm-12">Wednesday</div>
						<div class="col-3 col-sm-12"><img class="weather-icon" src="" alt="weather"></div>
						<div class="row weather-temperature row col-6 col-sm-12">
							<div class="max-temp col-6 col-sm-12 col-lg-6"></div>
							<div class="min-temp col-6 col-sm-12 col-lg-6"></div>
						</div>
					</div>
					<div class="one-day row col-12 col-sm bgDark">
						<div class="day-name col-3 col-sm-12">Thursday</div>
						<div class="col-3 col-sm-12"><img class="weather-icon" src="" alt="weather"></div>
						<div class="row weather-temperature row col-6 col-sm-12">
							<div class="max-temp col-6 col-sm-12 col-lg-6"></div>
							<div class="min-temp col-6 col-sm-12 col-lg-6"></div>
						</div>
					</div>
					<div class="one-day row col-12 col-sm bgLight">
						<div class="day-name col-3 col-sm-12">Friday</div>
						<div class="col-3 col-sm-12"><img class="weather-icon" src="" alt="weather"></div>
						<div class="row weather-temperature row col-6 col-sm-12">
							<div class="max-temp col-6 col-sm-12 col-lg-6"></div>
							<div class="min-temp col-6 col-sm-12 col-lg-6"></div>
						</div>
					</div>
				</div>
			</div>
		</section>


		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="assets/scripts/custom.js"></script>
	</body>
</html>
